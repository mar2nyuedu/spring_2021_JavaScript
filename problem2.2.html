<body>
<script>
var spending = 2000;
var discountRate = 0
var discountAmount =0

if (spending<1000){
    discountRate = 0
}
else if (spending>=1000 && spending < 1500){
    discountRate=10
}
else if (spending >=1500 && spending < 2000){
    discountRate = 15
}
else if(spending === 2000){
    discountRate = 20
}
else{
    discountRate = 30
}

discountAmount = spending * discountRate/100

console.log("Discount Amount is "  + discountAmount)

</script>    
</body>
